<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <p id="name"></p>
        <p id="number"></p>
        <p id="email"></p>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var url = "http://127.0.0.1:5000/profile/user2";

           async function getProfileDetails(){
                $.ajax({
                    url : url,
                    type : "GET",
                    dataType : "JSON",
                    success : function(data){
                        console.log(data)
                        document.getElementById("name").innerHTML = data['profile_details'][0]
                        document.getElementById("number").innerHTML = data['profile_details'][1]
                        document.getElementById("email").innerHTML = data['profile_details'][2]
                    },
                    error : function(err){
                        console.log(err)

                    }
                })
           }

           getProfileDetails()
        </script>
    </body>
</html>
