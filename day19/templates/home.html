<html>
    <head>

        <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->

/>
<!-- MDB -->

/>

<!-- MDB -->
<script

    </head>
    <body class='container bg-light'>
                
        <div class="row m-4">
            <div class="col-3">
              <!-- Tab navs -->
              <div
              >
               
              {% for x in options %}
                <a
                  class="nav-link bg-info p-4 rounded shadow my-2 "
                  href="/home/{{x.lower()}}"
                  >{{x}}</a
                >
                {% endfor %}
            
              </div>
              <!-- Tab navs -->
            </div>
          
            <div class="col-9">
             

                {% for x in charValue %}
                <a
                  class="card shadow bg-dark text-white p-2 my-4"
                  href="{{x.split(",")[1]}}"
                  >{{x.split(",")[0]}}</a
                >
                {% endfor %}
            </div>
          </div>        
    </body>
